mutation CreateNewApp(
  $name: String!
  $planId: String!
  $workspaceId: String!
  $regionId: String!
  $postgresPassword: String
) {
  createNewApp(
    name: $name
    planId: $planId
    workspaceId: $workspaceId
    regionId: $regionId
    postgresPassword: $postgresPassword
  ) {
    id
    slug
  }
}
