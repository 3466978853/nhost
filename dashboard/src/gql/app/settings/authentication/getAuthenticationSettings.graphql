query GetAuthenticationSettings($appId: uuid!) {
  config(appID: $appId, resolve: true) {
    id: __typename
    auth {
      redirections {
        clientUrl
        allowedUrls
      }
      totp {
        enabled
        issuer
      }
      signUp {
        enabled
      }
      user {
        email {
          allowed
          blocked
        }
        emailDomains {
          allowed
          blocked
        }
        gravatar {
          enabled
          default
          rating
        }
      }
    }
  }
}
