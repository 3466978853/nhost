table:
  name: books
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        writer_id:
          _eq: X-Hasura-User-Id
      columns:
        - title
        - writer_id
select_permissions:
  - role: user
    permission:
      columns:
        - title
        - id
        - writer_id
      filter:
        writer_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - title
      filter:
        writer_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        writer_id:
          _eq: X-Hasura-User-Id
